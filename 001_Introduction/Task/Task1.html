<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="task1App">
<head>
    <title>Task 1</title>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>
    <script>
        var task1App = angular.module("task1App", []);
        
        task1App.controller("task1AppCtrl", function($scope){
            $scope.data = model;
        })
    </script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="task1AppCtrl">
    <div class="container">
        <h1 class="well text-center">News</h1>
        <div class="well" ng-repeat="articles in data">
            <h1>{{articles.title}}</h1>
            <h6 ng-bind="articles.published"></h4>
            <p>{{articles.description}}</p>
            <a class="btn btn-primary" href="{{articles.link}}">More</a>
        </div>
    </div>
</body>
</html>
