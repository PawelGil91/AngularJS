<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="toDoLocalStor">
<head>
    <title>ToDo List (Task2)</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script src="todo.js"></script>
    <script>
        var toDoLocalStor = angular.module("toDoLocalStor",[]);
        
        toDoLocalStor.controller("toDoLocalStorCtrl", function($scope){
            $scope.data = todoModel.read();
            $scope.addData = function() {
                todoModel.addItem($scope.name, $scope.date, $scope.description, $scope.completed);
                todoModel.save();
            }
            
        })
    </script>

</head>
<body>
    <div class="container" ng-controller="toDoLocalStorCtrl">
        <h3>ToDo List</h3>
        <table class="table ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tr ng-repeat="task in data">
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.duedate}}</td>
                <td>{{task.completed}}</td>
            </tr>
        </table>
        <div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name" ng-model="name">
            </div>
            <div class="form-group">
                <label for="Date">Due Date</label>
                <input type="text" class="form-control" id="Date" placeholder="Enter Date" ng-model="date">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" placeholder="Enter Description" ng-model="description"></textarea>
            </div>            
            <div class="checkbox">
                <label>
                      <input type="checkbox" ng-model="completed"> Completed
                </label>
            </div>
            <button class="btn btn-default" ng-click="addData()">Add</button>
        </div>
    </div>
</body>
</html>
